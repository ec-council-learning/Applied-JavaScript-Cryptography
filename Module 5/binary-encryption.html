<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Encryption and Decryption</title>
</head>
<body>
    <h2>File Encryption and Decryption with Web Cryptography API</h2>

    <!-- File input for encryption -->
    <input type="file" id="fileInput" />
    <button id="encryptButton">Encrypt File</button>
    <a id="downloadLink" style="display: none;">Download Encrypted File</a>
    <br><br>

    <!-- File input for decryption -->
    <input type="file" id="encryptedFileInput" />
    <button id="decryptButton">Decrypt File</button>

    <h3>Output</h3>
    <img id="outputImage" style="max-width: 500px; display: none;" />
    <video id="outputVideo" controls style="max-width: 500px; display: none;"></video>

    <script src="encryption.js"></script>
</body>
</html>
